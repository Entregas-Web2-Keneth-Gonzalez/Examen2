<h1>Lista de personajes</h1>

<table mat-table [dataSource]="characters" class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> _id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="allies">
      <th mat-header-cell *matHeaderCellDef> allies </th>
      <td mat-cell *matCellDef="let element"> {{element.allies}} </td>
    </ng-container>
  
    <ng-container matColumnDef="enemies">
      <th mat-header-cell *matHeaderCellDef> enemies </th>
      <td mat-cell *matCellDef="let element"> {{element.enemies}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef> detalle </th>
      <td mat-cell *matCellDef="let element">
          <section>
              <div class="example-button-row">
  <button mat-flat-button (click)="openDialog(element._id)">Detalle</button>
</div>
            </section>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
